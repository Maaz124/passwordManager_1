{% extends 'layouts/base.html' %}
{% load static %}
{% load utility_tags %}
{% block content %}
<section class="h-100" style="background: linear-gradient(to right, #0078D7, #00C897); padding: 40px 0;">
    <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card shadow-lg" style="border-radius: 15px; overflow: hidden;">
                    <!-- Header Image -->
                    <img class="w-100" style="height: 200px; object-fit: cover;" 
                         alt="Sample photo" src="{% static '/assets/img/add-password.png' %}">
                    
                    <!-- Card Body -->
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 text-center" style="font-weight: 700; color: #0078D7;">Add New Password</h3>

                        {% if messages %}
                            <div class="alert alert-primary" role="alert">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        {% endif %}

                        <!-- Form -->
                        <form method="POST" action="/add-password/" class="px-md-2">
                            {% csrf_token %}
                            
                            <!-- Username -->
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="username" required>
                                <label for="username">Username</label>
                            </div>

                            <!-- Password -->
                            <div class="input-group mb-4">
                                <div class="form-floating">
                                    <input type="text" id="password" name="password" class="form-control"
                                           placeholder="password" />
                                    <label for="password">Password</label>
                                </div>
                                <button type="button" id="generate-password-button" class="btn btn-primary" onclick="generatePasswordHandler()" 
                                        style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                                    Generate
                                </button>
                            </div>

                            <!-- Application Type -->
                            <div class="mb-4">
                                <select required class="form-select form-select-lg" name="application_type"
                                        aria-label=".form-select-lg example" onchange="addFields(this)">
                                    <option selected value=" ">Application type</option>
                                    <option value="Website">Website</option>
                                    <option value="Desktop application">Desktop application</option>
                                    <option value="Game">Game</option>
                                </select>
                            </div>

                            <!-- Dynamic Input Fields -->
                            <div id="dynamic_input_field_container"></div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-md" style="padding: 10px 20px; font-weight: 600;">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
{% block extra_head %}
{% endblock %}
