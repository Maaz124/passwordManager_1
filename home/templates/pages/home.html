{% extends 'layouts/base.html' %}
{% load static %}


{% block content %}
<section id="hero" class="hero d-flex align-items-center" style="background: linear-gradient(45deg, #0078D7, #00C897); padding: 50px 0;">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 d-flex flex-column justify-content-center text-white">
                <h1 style="font-size: 2.5rem; font-weight: 700; line-height: 1.2;">The Best Free and Secure Password Manager</h1>
                <h2 style="font-size: 1.5rem; font-weight: 400; margin-top: 20px;">Manage all your passwords with full security, completely free</h2>
                <div class="d-md-flex gap-2 mt-4">
                    <div class="text-center text-lg-start">
                        <a href="{% url 'add-password' %}"
                           class="btn-get-started d-inline-flex align-items-center justify-content-center align-self-center"
                           style="background-color: #ffeb3b; color: #000; padding: 12px 25px; border-radius: 30px; font-weight: 600; text-decoration: none; transition: all 0.3s ease;">
                            <span>Add New Password</span>
                            <i class="fa fa-plus" style="margin-left: 8px;"></i>
                        </a>
                    </div>
                    <div class="text-center text-lg-start">
                        <a href="{% url 'manage-passwords' %}"
                           class="btn-get-started d-inline-flex align-items-center justify-content-center align-self-center"
                           style="background-color: #fff; color: #0078D7; padding: 12px 25px; border-radius: 30px; font-weight: 600; text-decoration: none; transition: all 0.3s ease;">
                            <span>View All</span>
                            <i class="fas fa-eye" style="margin-left: 8px;"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 hero-img text-center">
                <img class="img-fluid" alt="home-img" src="{% static '/assets/img/Vault-rafiki.svg' %}" style="max-width: 80%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
            </div>
        </div>
    </div>
</section>


{% endblock %}
